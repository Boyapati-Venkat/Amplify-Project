
# This is the GraphQL schema for your Amplify API
# Use this when running: amplify add api

type TransformedRecord @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  userId: String!
  name: String
  email: String
  score: Int
  createdAt: AWSDateTime
}

